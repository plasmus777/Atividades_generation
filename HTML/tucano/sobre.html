    <div class="container">
        <h1>Propósito</h1>
    </div>

    <div class="container">
        <p>O propósito dessa página é aprender como funciona o html5, realizando diversas alterações ao longo do tempo ou em outras páginas.</p>
    </div>

    <h2 class="centro">Entrar em contato</h2>

    <div class="container">
        <form>
            <label for="nome" style="font-size: 20px;">Nome:</label>
            <br>
            <input type="text" id="nome" class="amarelo" style="font-size: 20px;" oninput="validarNome()">
            <div id="txtNome"></div>
            <br>
            <label for="email">E-mail:</label>
            <br>
            <input type="email" id="email" class="amarelo" style="font-size: 20px;" oninput="validarEmail()">
            <div id="txtEmail"></div>
            <br>
            <label for="assunto" style="font-size: 20px;">Assunto:</label>
            <br>
            <textarea name="assunto" class="amarelo" id="assunto" cols="30" rows="2" style="font-size: 20px;" oninput="validarAssunto()"></textarea>
            <div id="txtAssunto"></div>
            <br>
            <button class="botao" onclick="enviar()">Enviar</button>
        </form>
    </div>
